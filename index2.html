<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timeline {
      position: relative;
      padding-left: 60px; /* Increased padding further to create enough space */
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 30px; /* Positioned vertical line to match dot placement */
      width: 2px;
      height: 100%;
      background-color: #ddd;
    }
    .timeline-event {
      position: relative;
      padding: 10px 0;
    }
    .timeline-event::before {
      content: '';
      position: absolute;
      left: 18px; /* Spaced the dot further to the left */
      top: 10px;
      width: 12px; /* Size of the dot */
      height: 12px;
      background-color: #007bff;
      border-radius: 50%;
    }
    .timeline-event h5 {
      margin-left: 40px; /* Added margin-left to event title */
    }
    .timeline-event p {
      margin-left: 40px; /* Added margin-left to event details */
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Event Schedule</h2>
    <div class="timeline">
      <div class="timeline-event">
        <h5>9:00 AM - 10:00 AM</h5>
        <p>Keynote Speech, Main Hall</p>
      </div>
      <div class="timeline-event">
        <h5>11:00 AM - 12:30 PM</h5>
        <p>Workshop, Room 101</p>
      </div>
      <div class="timeline-event">
        <h5>1:00 PM - 2:30 PM</h5>
        <p>Networking, Conference Lobby</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
